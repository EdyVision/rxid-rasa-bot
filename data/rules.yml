version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: help
  steps:
  - intent: help
  - action: utter_help

- rule: thankyou
  steps:
  - intent: thankyou
  - action: utter_noworries

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_help